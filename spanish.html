<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var word = prompt("give me a word in english...");
        if (word === "cat") {
            console.log("gato");
        } else if (word === "dog") {
            console.log("perro");
        } else if (word === "horse") {
            console.log("caballo");
        } else {
            console.log("no entiendo");
        }
            
        
    </script>
</body>
</html>
